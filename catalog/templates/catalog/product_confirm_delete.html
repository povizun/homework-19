{% extends 'catalog/base.html' %}

{% block content %}
    <div class="coll-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <p>Хотите удалить продукт "{{ object.product_name }}"?</p>
                            <button type="submit" class="btn btn-da">Подтвердить</button>
                            <a href="{% url 'catalog:index' %}" class="btn btn-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
