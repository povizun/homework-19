{% extends 'catalog/base.html' %}

{% block content %}
<div class="coll-12">
    <form method="post" enctype="multipart/form-data" class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        Профиль
                    </h2>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Сохранить</button>

                </div>
            </div>
        </div>

    </form>
</div>
{% endblock %}
