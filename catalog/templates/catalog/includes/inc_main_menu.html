<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="/blog/">Блог</a>
        <a class="p-2 btn btn-outline-primary" href="/contacts/">Контакты</a>
        {% if user.is_authenticated %}
            <a href="{% url 'users:profile' %}" class="p-2 btn btn-outline-primary">Профиль</a>
            <a href="{% url 'users:logout' %}" class="p-2 btn btn-outline-primary">Выйти</a>
        {% else %}
            <a href="{% url 'users:login' %}" class="p-2 btn btn-outline-primary">Войти</a>
            <a href="{% url 'users:register' %}" class="p-2 btn btn-outline-primary">Зарегистрироваться</a>
        {% endif %}
    </nav>
</div>
