{% extends 'catalog/base.html' %}
{% block content %}
{% load image_output %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Skyblog</h1>
</div>

<div class="container">
    <div class="row text-center">
        <div class="coll-12 mb-5">
            <a class="btn btn-outline-primary" href="/blog/create/">Написать пост</a>
        </div>
        {% for object in object_list %}
        <div class="col-3">

            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object }}</h4>
                </div>

                <img class="card-img-top" src="{% mymedia object.preview_image %}">

                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ object.body|slice:100 }}</li>
                    </ul>
                    <div class="btn-group">
                        <a class="p-2 btn btn-outline-primary"
                           href="{% url 'blog:view' object.pk %}">Подробнее</a>
                        <a class="p-2 btn btn-outline-secondary"
                           href="{% url 'blog:update' object.pk %}">Обновить</a>
                        <a class="p-2 btn btn-outline-danger"
                           href="{% url 'blog:delete' object.pk %}">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
