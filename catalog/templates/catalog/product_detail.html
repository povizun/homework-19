{% extends 'catalog/base.html' %}
{% block content %}
{% load image_output %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ object }}</h1>
    <p class="lead">{{ object.product_description }}</p>

</div>
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <img class="img-fluid" src="{% mymedia object.product_image %}">
        </div>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center col-9">
            <p class="lead">Категория: {{ object.category }}</p>
            <p class="lead">Цена: {{ object.price }}</p>
            <p class="lead">Дата последнего изменения: {{ object.updated_at }}</p>
            <p class="lead">Дата добавления: {{ object.created_at }}</p>
        </div>
    </div>
</div>
{% endblock %}
